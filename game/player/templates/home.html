<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        h1 {
            margin: 0 0 20px;
        }
        p {
            margin: 0 0 10px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a nuestro sitio</h1>
        <p>Gracias por registrarte. ¡Disfruta explorando nuestras características!</p>
        
        {% if user.is_authenticated %}
            <p><a href="{% url 'logout' %}">Cerrar Sesión</a></p>
        {% else %}
            <p><a href="{% url 'login' %}">Iniciar Sesión</a></p>
            <p><a href="{% url 'register' %}">Registrarse</a></p>
        {% endif %}
    </div>
</body>
</html>
